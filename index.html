<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML/JSON Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/json.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>XML/JSON Viewer</h1>
            <div class="format-selector">
                <label>
                    <input type="radio" name="format" value="json" checked> JSON
                </label>
                <label>
                    <input type="radio" name="format" value="xml"> XML
                </label>
            </div>
        </header>
        
        <main>
            <div class="panel input-panel">
                <h2>Input</h2>
                <textarea id="input-text" placeholder="Paste your text here..."></textarea>
            </div>
            
            <div class="panel output-panel">
                <h2>Formatted Output</h2>
                <pre><code id="output-display" class="hljs"></code></pre>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
